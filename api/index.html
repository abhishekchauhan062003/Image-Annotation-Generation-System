<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Image Caption Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background: #f4f4f4;
      text-align: center;
    }
    h1 {
      color: #333;
    }
    #preview {
      max-width: 300px;
      margin: 1rem auto;
      display: block;
    }
    .btn {
      padding: 10px 20px;
      margin: 10px;
      font-size: 16px;
      cursor: pointer;
      background-color: #007bff;
      border: none;
      color: white;
      border-radius: 5px;
    }
    .btn:hover {
      background-color: #0056b3;
    }
    #caption {
      font-weight: bold;
      margin-top: 20px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h1>Image Caption Generator</h1>

  <input type="file" id="imageInput" accept="image/*"/>
  <br />
  <img id="preview" src="#" alt="Image Preview" style="display:none;"/>
  <br />
  <button class="btn" onclick="uploadImage()">Generate Caption from Upload</button>
  <button class="btn" onclick="generateFromWebcam()">Generate Caption from Webcam</button>

  <p id="caption">Caption will appear here</p>

  <script>
    const preview = document.getElementById("preview");
    const imageInput = document.getElementById("imageInput");
    const captionBox = document.getElementById("caption");

    imageInput.onchange = function () {
      const file = this.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function (e) {
          preview.src = e.target.result;
          preview.style.display = "block";
        };
        reader.readAsDataURL(file);
      }
    };

    async function uploadImage() {
      const file = imageInput.files[0];
      if (!file) {
        alert("Please select an image first.");
        return;
      }

      const formData = new FormData();
      formData.append("image", file);

      captionBox.textContent = "Generating caption...";

      const response = await fetch("http://localhost:5000/caption", {
        method: "POST",
        body: formData,
      });

      const result = await response.json();
      captionBox.textContent = result.caption || "Failed to get caption.";
    }

    async function generateFromWebcam() {
      captionBox.textContent = "Capturing webcam image and generating caption...";
      const response = await fetch("http://localhost:5000/caption-webcam");
      const result = await response.json();
      captionBox.textContent = result.caption || "Failed to get caption.";
    }
  </script>
</body>
</html>
